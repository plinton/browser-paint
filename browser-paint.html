<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Browser Paint</title>
</head>
<body>
    <canvas id="main" height=640px width=480px style="border: 1px solid black"></canvas>
    <input type="button" id="undo" disabled="true" value="Undo" autocomplete="off"/>
    <input type="button" id="redo" disabled="true" value="Redo" autocomplete="off"/>
    <input type="color" id="color-picker" />
    <input type="number" id="brushsize" value="5">Brushsize</input>
    <input type="file" id="file-upload" autocomplete="off"/>
    <a id="file-download">Download</a>
    <script type="text/javascript" src="./js/browser-paint.js"></script>
</body>
</html>
